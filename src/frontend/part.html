<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Part Info | Carsitty</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- Dark MDB theme -->
        <link rel="stylesheet" href="css/mdb.dark.min.css" />
    
        <!-- Regular MDB theme -->
        <!-- <link rel="stylesheet" href="../css/mdb.min.css" /> -->
    
        <!-- Auto Parts Manager CSS -->
        <link rel="stylesheet" href="css/carsitty.css" />
        
        <!-- JQuery -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!--API config-->
        <script src="js/config.js"></script>
        <!-- Util -->
        <script src="js/util.js"></script>
        <!--Register-->
        <script src="js/partInfo.js"></script>
    </head>
    <body onload="onPageLoaded()">
        <main>
            <!-- Start your project here-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="navbar-brand">Part Info</div>
                </div>

                <div class="d-flex align-items-center">
                    <ul class="navbar-nav d-flex flex-row">
                    <!-- Icon dropdown -->
                        <li class="nav-item me-3 me-lg-0 dropdown">
                            <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                            >
                            <i class="fas fa-user"></i>
                                <!--<strong id="loggedUserInfo"></strong> -->
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="background-color: #2673f2;">
                                <li>
                                    <a class="dropdown-item" href="profile.html">My profile data</a>
                                </li>
                                <li>
                                    <a 
                                    class="dropdown-item" 
                                    href="#"
                                    data-mdb-toggle="modal"
                                    data-mdb-target="#logoutModal"
                                    >Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div id="loadingContainer" class="row mt-5 d-flex justify-content-center">
                    <div class="spinner-grow text-danger" role="status">
                        <span>Loading...</span>
                    </div>
                </div>

                <div id="errorMessageContainer" class="container my-5 visually-hidden">
                    <div id="errorMessage" class="alert alert-danger" role="alert">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-times-circle me-3"></i>
                                </div>
                                
                                <div class="col">
                                    <span id="errorMessageContent"></span>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>

                <div id="successMessageContainer" class="container my-5 visually-hidden">
                    <div class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-3"></i><span id="successMessageContent"></span>
                    </div>
                </div>
                
                <!-- This needs to be adapted to go back to dashbo or  -->
                <div id="returnToDashboardContainer" class="container my-4 visually-hidden">
                    <a href="dashboard.html"><button type="button" class="btn btn-primary btn-lg btn-block">Return to Part Dashboards</button></a>
                    <hr class="my-4" />
                </div>
            </div>

            <div id="partImage" class="container d-flex justify-content-center my-4">
            </div>
        
            <div id="partForm" class="container visually-hidden">
                <div class="row mt-5">
                    <div class="mx-auto">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="form-outline mb-4">
                            <input type="text" id="partNameField" class="form-control active" disabled />
                            <label class="form-label" for="partNameField">Part name</label>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="oemNumberField" class="form-control active" disabled />
                                    <label class="form-label" for="oemNumberField">OEM number</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="quantityField" class="form-control active" disabled />
                                    <label class="form-label" for="quantityField">Quantity</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="priceField" class="form-control active" disabled />
                                    <label class="form-label" for="priceField">Price</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="discountField" class="form-control active" disabled />
                                    <label class="form-label" for="priceField">Discount</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="categoryField" class="form-control active" disabled />
                                    <label class="form-label" for="categoryField">Category</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="byUserField" class="form-control active" disabled />
                                    <label class="form-label" for="byUserField">Added by user</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="text" id="supportedCarsField" class="form-control active" disabled />
                            <label class="form-label" for="supportedCarsField">Supported cars</label>
                        </div>
                        
                        <div id="partActions" class="text-center">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sharing Modal -->
            <div class="modal fade" id="shareDiscountModal" tabindex="-1" aria-labelledby="shareDiscountModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shareDiscountModalLabel">Confirm Facebook part discount sharing</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="shareDiscountModalBody" class="modal-body"></div>
                        <div class="modal-footer">
                            <button id="shareDiscountModalYesButton" type="button" class="btn btn-success">
                                Yes
                            </button>
                            <button id="shareDiscountModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Modal -->
            <div class="modal fade" id="deletePartModal" tabindex="-1" aria-labelledby="deletePartModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deletePartModalLabel">Confirm part deletion</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="deletePartModalBody" class="modal-body"></div>
                        <div class="modal-footer">
                            <button id="deletePartModalYesButton" type="button" class="btn btn-success">
                                Yes
                            </button>
                            <button id="deletePartModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logout Modal -->
            <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logoutModalLabel">Confirm logout</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="logoutModalBody" class="modal-body">Are you sure you want to logout from Carsitty part management system?</div>
                        <div class="modal-footer">
                            <a href="logout.html" class="btn btn-success"> 
                                Yes 
                            </a>
                            <button id="logoutModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center text-white footer">    
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #0a4275;">
                <b>Carsitty</b> by Preslav Kalinov.
            </div>
            <!-- Copyright -->
        </footer>
        <!-- End your project here-->

        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
    </body>
</html>
