<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Parts Listing | Carsitty</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />

    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

    <!-- Auto Parts Manager CSS -->
    <link rel="stylesheet" href="css/carsitty.css" />
    
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--API config-->
    <script src="js/config.js"></script>
    <!-- Util -->
    <script src="js/util.js"></script>
    <!--Product Listing-->
    <script src="js/partsListing.js"></script>
  </head>
  <body onload="onPageLoaded()">
    <!-- Start your project here-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid d-flex justify-content-center">
        <div class="navbar-brand">Parts Listing</div>
      </div>
    </nav>

    <div id="loadingContainer" class="container my-5 d-flex justify-content-center">
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="errorMessageContainer" class="container my-5 visually-hidden">
      <div id="errorMessage" class="alert alert-danger" role="alert">
        <i class="fas fa-times-circle me-3"></i>
      </div>
    </div>

    <div id="addPartContainer" class="container my-5 visually-hidden">
      <a href="add.html"><button type="button" class="btn btn-primary btn-lg btn-block">Add part</button></a>
      <hr class="my-4" />
    </div>

    <div id="partsListingContainer" class="container-fluid my-5 table-responsive visually-hidden">
      <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Car</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="partsListingTableContent">
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="deletePartModal" tabindex="-1" aria-labelledby="deletePartModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deletePartModalLabel">Confirm part deletion</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="deletePartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button id="deletePartModalYesButton" type="button" class="btn btn-success">
              Yes
            </button>
            <button id="deletePartModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center text-white fixed-bottom">    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #0a4275;">
        <b>Carsitty</b> by Preslav Kalinov.
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
