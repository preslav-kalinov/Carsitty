<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Edit Part | Auto Parts Manager</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

    <!-- Auto Parts Manager CSS -->
    <link rel="stylesheet" href="css/carsitty.css" />
    
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--API config-->
    <script src="js/config.js"></script>
    <!-- Util -->
    <script src="js/util.js"></script>
    <!-- Edit Part -->
    <script src="js/editPart.js"></script>
  </head>
  <body onload="onPageLoaded()">
        <!-- Start your project here-->

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid d-flex justify-content-center">
                <div class="navbar-brand">Edit Part</div>
            </div>

            <div class="d-flex align-items-center">
                <ul class="navbar-nav d-flex flex-row">
                  <!-- Icon dropdown -->
                  <li class="nav-item me-3 me-lg-0 dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fas fa-user"></i>
                      <strong id="loggedUserInfo"></strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                      <li>
                        <a class="dropdown-item" href="#">My profile data</a>
                      </li>
                      <li>
                        <a 
                          class="dropdown-item" 
                          href="#"
                          data-mdb-toggle="modal"
                          data-mdb-target="#logoutModal"
                          >Logout</a>
                      </li>
                    </ul>
                  </li>
                </ul>
            </div>
        </nav>

        <div id="loadingContainer" class="container my-5 d-flex justify-content-center">
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessageContainer" class="container my-5 visually-hidden">
            <div id="errorMessage" class="alert alert-danger" role="alert">
                <i class="fas fa-times-circle me-3"></i><span id="errorMessageContent"></span>
            </div>
        </div>

        <div id="successMessageContainer" class="container my-5 visually-hidden">
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-3"></i>Part edited successfully</span>
            </div>
        </div>

        <div id="returnToPartsListingContainer" class="container my-5 visually-hidden">
            <a href="index.html"><button type="button" class="btn btn-primary btn-lg btn-block">Return to Parts Listing</button></a>
            <hr class="my-4" />
        </div>
 
        <div id="editPartForm" class="container visually-hidden">

            <div class="form-outline mb-4">
                <input type="number" id="partId" class="form-control active" autocomplete="off" disabled/>
                <label class="form-label" for="partId" style="margin-left: 0px">ID</label>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div
                    class="form-notch-middle"
                    style="width: 88.8px"
                    ></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="partName" class="form-control active" autocomplete="off"/>
                <label class="form-label" for="partName" style="margin-left: 0px">Part name</label>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div
                    class="form-notch-middle"
                    style="width: 88.8px"
                    ></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="number" id="partQuantity" class="form-control active" autocomplete="off"/>
                <label class="form-label" for="partQuantity" style="margin-left: 0px">Quantity</label>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div
                    class="form-notch-middle"
                    style="width: 88.8px"
                    ></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="number" id="partPrice" class="form-control active" autocomplete="off"/>
                <label class="form-label" for="partPrice" style="margin-left: 0px">Price</label>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div
                    class="form-notch-middle"
                    style="width: 88.8px"
                    ></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <div class="dropdown d-flex justify-content-center">
                <button class="btn btn-outline-info dropdown-toggle btn-block mb-4" type="button" data-mdb-toggle="dropdown" aria-expanded="false">Pick a category</button>
                <div class="dropdown-menu" style="width: 100%;">
                    <div class="form-outline mb-4 mx-3 my-3">
                        <input oninput="categorySearchInputChanged()" type="text" id="categorySearch" class="form-control" />
                        <label class="form-label" for="categorySearch">Search</label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div id="categoryItems"></div>
                </div>
            </div>

            <div class="dropdown d-flex justify-content-center">
                <button class="btn btn-outline-light dropdown-toggle btn-block mb-4" type="button" data-mdb-toggle="dropdown" aria-expanded="false">Pick a car</button>
                <div class="dropdown-menu" style="width: 100%;">
                    <div class="form-outline mb-4 mx-3 my-3">
                        <input oninput="carSearchInputChanged()" type="text" id="carSearch" class="form-control" />
                        <label class="form-label" for="carSearch">Search</label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div id="carItems"></div>
                </div>
            </div>

            <!-- Submit button -->
            <div id="formSubmitLoadingContainer" class="mb-4 d-flex justify-content-center visually-hidden">
                <div class="spinner-grow text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <button id="formSubmitButton" onclick="submitPart()" type="button" class="btn btn-primary btn-block mb-4">Edit part</button>
        </div>

        <!-- Logout Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm logout</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="logoutModalBody" class="modal-body">Are you sure you want to logout from Carsitty part management system?</div>
                <div class="modal-footer">
                <button id="logoutModalYesButton" type="button" class="btn btn-success" onclick="logoutUser()">
                    Yes
                </button>
                <button id="logoutModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                    No
                </button>
                </div>
            </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-white fixed-bottom">    
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #0a4275;">
                <b>Carsitty</b> by Preslav Kalinov.
            </div>
            <!-- Copyright -->
        </footer>
        <!-- End your project here-->

        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
    </body>
</html>
