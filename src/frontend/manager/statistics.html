<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Manager Portal | Carsitty</title>
    <!-- MDB icon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="../css/mdb.dark.min.css" />

    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="../css/mdb.min.css" /> -->

    <!-- Auto Parts Manager CSS -->
    <link rel="stylesheet" href="../css/carsitty.css" />
    
    <!-- JQuery -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- ChartJS -->
    <script src="//cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
    <!--API config-->
    <script src="../js/config.js"></script>
    <!-- Util -->
    <script src="../js/util.js"></script>
    <!-- Statistics -->
    <script src="../js/statistics.js"></script>
  </head>

  <body onload="onPageLoaded()">
    <!-- Start your project here-->
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-center">
          <div class="navbar-brand">Statistics</div>
        </div>
      
        <div class="d-flex align-items-center">
          <ul class="navbar-nav d-flex flex-row">
            <!-- Icon dropdown -->
            <li class="nav-item me-3 me-lg-0 dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
                <!--<strong id="loggedUserInfo"></strong>-->
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="background-color: #2673f2;">
                <li>
                  <a class="dropdown-item" href="../profile.html">My profile data</a>
                </li>
                <li>
                  <a 
                    class="dropdown-item" 
                    href="#"
                    data-mdb-toggle="modal"
                    data-mdb-target="#logoutModal"
                    >Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div id="loadingContainer" class="container my-5 d-flex justify-content-center">
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      

      <div id="errorMessageContainer" class="container my-5 visually-hidden">
        <div id="errorMessage" class="alert alert-danger" role="alert">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-times-circle me-3"></i>
                    </div>
                    
                    <div class="col">
                        <span id="errorMessageContent"></span>
                    </div>    
                </div>
            </div>
        </div>
      </div>

      <div id="returnToManagerMenuContainer" class="container my-5 visually-hidden">
          <a href="manager.html"><button type="button" class="btn btn-primary btn-lg btn-block">Return to Manager Portal</button></a>
          <hr class="my-4" />
      </div>

      <div class="container">
        <div id="menuTiles" class="row d-flex justify-content-center"> 
            
            <div class="col">
              <canvas id="mostSoldPartsChart"></canvas>
            </div>
            
            <div class="col"> 
              <canvas id="mostOverallProfitPartsChart"></canvas>
            </div>
        </div>
      </div>

      <div class="container my-5 ">
        <hr class="my-4" />
      </div>

      <div class="container">
        <div id="secondContainer" class="row d-flex justify-content-center"> 
            
            <div class="col">
              <canvas id="mostQuantityPartsChart"></canvas>
            </div>
            
            <div class="col">
              <canvas id="topEmployeesChart"></canvas>
            </div>
        </div>
      </div>

      <div class="container my-5 ">
        <hr class="my-4" />
      </div>
      
      <!--<div class="container">
          <canvas id="myChart"></canvas>
      </div>

      <!-- Logout Modal -->
      <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm logout</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="logoutModalBody" class="modal-body">Are you sure you want to logout from Carsitty part management system?</div>
              <div class="modal-footer">
                <a href="../logout.html" class="btn btn-success"> 
                  Yes 
                </a>
                <button id="logoutModalNoButton" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                  No
                </button>
              </div>
            </div>
          </div>
      </div>
    </main>
      
    <!-- Footer -->
    <footer class="text-center text-white footer">    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #0a4275;">
        <b>Carsitty</b> by Preslav Kalinov.
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
